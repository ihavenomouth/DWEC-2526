<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar y ocultar formularios</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script src="code.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mostrar y ocultar formularios con clases</h1>
  
  <section id="sTal">
    <h2>TAL</h2>
    <form>
      <input type="text" id="txtTal">
      <button type="button" id="btnTal">Tal</button>
    </form>
  </section>
  
  <section  id="sCual">
    <h2>CUAL</h2>
    <form>
      <input type="text" id="txtCual">
      <button type="button" id="btnCual">Cual</button>
    </form>
  </section>

  <form>
    <button type="button" id="btnMostrarTal">Mostrar Tal</button>
    <button type="button" id="btnMostrarCual">Mostrar Cual</button>
  </form>
</body>
</html>
