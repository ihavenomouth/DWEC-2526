<body>
  <h1>Ejercicio 4.5</h1>
  <p>Crea una web que permita al usuario indicar un número. Cuando se pulse un botón se mostrará la tabla de multiplicar de dicho número.</p>

  <h2>Solución</h2>
  
  <form>
    <label>Introduzca un número:<br>
      <input type="number" id="txtNumero">
    </label>
    <button type="button" id="btnMostrarTabla">Mostrar tabla</button>
  </form>

  <div class="notice" id="divTabla"></div>

</body>
