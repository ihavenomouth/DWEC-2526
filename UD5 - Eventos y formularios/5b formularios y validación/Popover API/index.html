<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Menú con submenú</h1>

  <button popovertarget="menu">Menú</button>

  <div id="menu" popover>
    <ul>
      <li><button>Opción 1</button></li>
      <li><button>Opción 2</button></li>
      <li><button>Opción 3</button></li>
      <li>
        <button popovertarget="submenu">Submenú →</button>
        <div id="submenu" popover>
          <ul>
            <li><button>Subopción 1</button></li>
            <li><button>Subopción 2</button></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  
</body>
</html>
