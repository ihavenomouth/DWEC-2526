<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gestión de películas</h1>
  <p>Como no hay Javascript, todo se gestiona con HTML, si se pulsa guardar se mandarán los datos al servidor.</p>

  <p>Pulsa aquí para <a href="index.html">volver a la página principal</a>.</p>

  <form>
    <button popovertarget="dialogoPelicula" id="abrirModal" class="btn-primary" type="button">Nueva Película</button>
  </form>
    
  <dialog id="dialogoPelicula" popover>
    <h2 style="margin-top:0">Registrar Película</h2>

    <form method="get" action="#">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej: El Padrino" >
      </div>

      <div class="form-group">
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" placeholder="Ej: 1972">
      </div>

      <div class="form-group">
        <label for="idioma">Idioma Original:</label>
        <input type="text" id="idioma" name="idioma" placeholder="Ej: Inglés" >
      </div>

      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" >
          <option value="" disabled selected>Selecciona una opción...</option>
          <option value="aventura">Aventura</option>
          <option value="thriller">Thriller</option>
          <option value="comedia">Comedia</option>
          <option value="animacion">Animación</option>
        </select>
      </div>

      <div class="dialog-footer">
        <button class="btn-secondary" type="button" popovertarget="dialogoPelicula" 
        popovertargetaction="hide">Cancelar</button>
        <button class="btn-save" >Guardar</button>
      </div>
    </form>
  </dialog>


</body>
</html>
